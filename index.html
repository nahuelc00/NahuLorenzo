<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NL</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="cont-logo-header">
          <img
            class="cont-logo-header__logo"
            src="./logos/logo-personal.png"
            alt=""
          />
        </div>
      </header>

      <main class="main">
        <div class="cont-logos">
          <img
            class="cont-logos__logo cont-logos__logo--linkedin"
            src="./logos/LInkedIn.png"
            alt=""
          />

          <img
            class="cont-logos__logo cont-logos__logo--github"
            src="./logos/Github.png"
            alt=""
          />

          <img
            class="cont-logos__logo cont-logos__logo--cv"
            src="./logos/Cv.png"
            alt=""
          />
        </div>
      </main>
    </div>
  </body>
</html>
